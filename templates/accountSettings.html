



 <div class="accountEditPage">

     <h1>  Account Settings </h1>
     <hr>

        <div class="account_upper_section" >

            <!-- My details card -->
            <div class="my_details_card">

                <div class="errorMsg">
                    <p> </p>
                </div>

                <div class="alert-success">
                    <p> </p>
                </div>


                <form  name="my_details" class="my-details">

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" readonly >
                        <small> </small>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName"  >
                        <small> </small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName"  >
                        <small> </small>
                    </div>

                    <button type="submit"> Save Changes </button>

                </form>


            </div>


            <div class="right_panel" >

                    <!-- change password card -->
                
                        <div class="change_passwd_card">
                    
                            <h4>  Change Password </h4>
                    
                            <hr>
                    
                            <div class="errorMsg">
                                <p> </p>
                            </div>

                            <div class="alert-success">
                                <p> </p>
                            </div>
                    
                            <form  name="change_password" >
                    
                                <div class="form-group" style="margin-top: 20px;" >
                                    <input type="password" name="password" id="passwd"  placeholder="Enter your new password">
                                    <small> </small>
                                </div>
                    
                                <button type="submit"> Change Password </button>
                    
                            </form>
                    
                        </div>


                    <!-- Account Delete Card -->
                        <div class="account_delete">

                            <h4> Danger Zone  (Account Deletion) </h4>
                            <hr>

                             <div class="errorMsg">
                                <p> </p>
                            </div>

                            <small> This action can not be undone. </small>
                            <form  name ="account_deletion" >
                                    <div class="form-group">
                                        <input type="password" name="password" id="confirm_passwd" placeholder="confirm with your password" >
                                        <small>  </small>
                                    </div>

                                    <button type="submit"> Delete Account </button>

                                </form>

                        </div>


            </div>


        </div>




  </div>
