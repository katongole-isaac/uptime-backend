
<!-- Login Page -->



<div class="loginPage"> 

    <div class="login">

        <h1>  Create Account </h1>

        <div class="errorMsg"> <p>  </p> </div>
        <form  name="createAcc" id="createAccount"  autocomplete="off" method="post" >

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="firstName" >

                <!-- For Error purposes -->
                <small></small>
            </div>

             <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="lastName" >

                <!-- For Error purposes -->
                <small></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="without a leading zero e.g 79123401" >

                <!-- For Error purposes -->
                <small></small>

            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" >
                <!-- For Error purposes -->
                <small></small>

            </div>

            <div class="form-group agreement">
                <label for="password">Agree to Terms and Conditions</label>
                <input type="checkbox" name="agreement" id="agreement"   >

                <!-- For Error purposes -->
                <small></small>

            </div>


            <div class="form-action">
                <button type="submit"> Create </button>
            </div>

        </form>

    </div>


</div>
